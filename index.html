<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badminton Game Scheduler</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🏸 Badminton Scheduler</h1>
        
        <!-- Player Input Section -->
        <label>Player Names (comma separated):</label>
        <input type="text" id="playerNames" placeholder="A, B, C, D, E, F">

        <label>Number of Games:</label>
        <input type="number" id="numGames" placeholder="8">

        <button onclick="generateSchedule()">Generate Schedule</button>

        <!-- Ideal Games Section -->
        <div id="idealGames" class="ideal"></div>

        <!-- Game Schedule Table -->
        <table id="scheduleTable">
            <thead>
                <tr>
                    <th>Game</th>
                    <th>Team 1</th>
                    <th>Team 2</th>
                    <th>Resting</th>
                    <th>Winner (1 or 2)</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <!-- Show Performance Button -->
        <button onclick="calculatePerformance()">Show Performance</button>

        <!-- Player Performance Table -->
        <div id="performanceTable" class="performance"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
